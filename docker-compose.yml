services:
  postgres:
    image: postgres:16-alpine
    container_name: bowen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bowen
      POSTGRES_PASSWORD: bowen
      POSTGRES_DB: bowen
    ports:
      - '5432:5432'
    volumes:
      - bowen-postgres-data:/var/lib/postgresql/data

volumes:
  bowen-postgres-data:
